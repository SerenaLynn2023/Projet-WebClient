<body>

   <p> <a href="Menuprincipal.html">Retour à la page d'accueil </a></p>


   <h1>Bienvenue sur notre page de rétroaction</h1>
   <p>Nous prenons en compte chacun de vos commentaires sur nos produits et notre service. Veuillez remplir le formulaire ci dessous et cliquer sur le bouton Envoyer.</p> 

<form name="retroaction">
<label>Votre nom : </label>
<input type="text" id="name" name="nom"><br>
<label>Votre adresse e-mail: </label>
<input type="email" id="email" name="courriel"><br>
<label> Le produit que vous avez acheté: </label>
<select id="product" name="product"><br>

<option value="Samsungs20">Samsung s20</option>
<option value="Samsungs23">Samsung s23</option>
<option value="Samsungs10">Samsung s10</option>
<option value="Mackbook2018"> Mack book Air 2018</option>
<option value="OrdinateurAsus">Ordinateur Asus</option>
<option value="OrdinateurLenovo"> Ordinateur Lenovo</option>
<option value="OrdinateurHP">Ordinateur HP</option>

</select><br>

<label>Votre évaluation du produit (de 1 à 5 étoiles) : </label>
<input type="number" id="note" nom="note" min="1" max="5"required><br>
<label for="commentaire">Votre commentaire sur le produit et le service :</label>
<div>
    <textarea id="commentaire" nom="commentaire" rows="5" cols="40" required></textarea><br>
</div>
<input type="submit" value="Envoyer">
</form>

<div id="remerciemets">
	<h2>Merci <span id="nom_client"></span> pour votre participation!</h2>
	<div>
		<p>Votre produit
	 <span id="nom_appareil"></span> 		
		a été évalué.</p>
		
	</div>
</div>

</body>
</html>
